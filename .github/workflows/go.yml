name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      SNAPSHOT:
        type: boolean
        description: Set SNAPSHOT true to publish

env:
  GO111MODULE: on

jobs:
  lint_markdown_files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Install gem
      run: |
        gem install awesome_bot
    - name: Run tests
      run: find . -type f -name '*.md' -exec awesome_bot {} \;

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.13.15'
        check-latest: false
    - run: make install lint

  unit_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
    - name: test go latest
      with:
        go-version: '1.18'
        check-latest: true
      run: make cover
    - name: test go 1.10.8
      with:
        go-version: '1.10.8'
        check-latest: false
      env: 
        BUILD_DIR: ${{ github.workspace }}
      run: |
        # GO module was not introduced earlier. need symlink to search in GOPATH
        mkdir -p $GOPATH/src/github.com && pushd $GOPATH/src/github.com && ln -s $HOME/build/optimizely optimizely && popd
        # Need to download packages explicitly
        mkdir $GOPATH/src/github.com/twmb && cd $GOPATH/src/github.com/twmb && git clone https://github.com/twmb/murmur3.git && cd $BUILD_DIR
        pushd $GOPATH/src/github.com/twmb/murmur3 && git checkout v1.0.0 && popd
        mkdir $GOPATH/src/github.com/hashicorp && cd $GOPATH/src/github.com/hashicorp && git clone https://github.com/hashicorp/go-multierror.git && cd $BUILD_DIR
        pushd $GOPATH/src/github.com/hashicorp/go-multierror && git checkout v1.0.0 && popd
        mkdir $GOPATH/src/gopkg.in && cd $GOPATH/src/gopkg.in && git clone https://github.com/go-yaml/yaml.git && cd $BUILD_DIR
        mv $GOPATH/src/gopkg.in/yaml $GOPATH/src/gopkg.in/yaml.v2 && pushd $GOPATH/src/gopkg.in/yaml.v2  && git checkout v2.2.2 && popd
        go get -v -d ./...
        # This pkg not in go 1.10
        go get -d -v github.com/stretchr/testify
        pushd $GOPATH/src/github.com/stretchr/testify && git checkout v1.4.0 && popd
        # -coverprofile was not introduced in 1.10
        make test
    - name: test go 1.14.15 with code coverage
      with:
        go-version: '1.14.15'
        check-latest: false
      env: 
        COVERALLS_TOKEN: ${{ secrets.CI_USER_TOKEN }}
      run: |
        go get github.com/mattn/goveralls
        make cover
        $GOPATH/bin/goveralls -coverprofile=profile.cov -service=github

  benchmark_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.18'
        check-latest: true
    - run: make benchmark
  
